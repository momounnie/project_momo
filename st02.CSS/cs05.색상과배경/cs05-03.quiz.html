<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<title>배경 스타일</title>
	<style>
		.container {
			background-image: url(../images/apple-bg.jpg);
			background-size: contain;
			background-repeat: no-repeat;
			width: 700px;
			height: 500px;
			position: relative;
		}
		.content {
			position: absolute;
			bottom: 80px;
			left: 50px;
			
		}
		.content h1 {
			background-color : rgba(255,255,255,0.5) ;
			margin: 0 auto;
			text-align: center;
			line-height: 80px;
			width: 600px;
		}
	</style>
</head>
<body>
	<!-- background-image를 이용하여 배경 이미지 추가 -->
	<div class="container">
	    <div class="content">
	        <h1>하루 한 알의 사과는 의사를 멀리 한다</h1>
	    </div>
	</div>

	<pre>
	태그의 수직 위치 설정 방법
		1. padding 을 사용하여 위쪽에 안쪽 여백 주기. --> .container 에 설정
		2. margin 을 사용하여 위쪽에 바깥 여백 주기.  --> .content 에 설정
		3. position 을 사용하여 위치 지정하기.
	</pre>
</body>
</html>
