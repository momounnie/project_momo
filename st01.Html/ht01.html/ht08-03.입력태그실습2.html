<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        li {
            list-style-type: none;
        }

        label {
            width: 120px;
            display: inline-block;
        }

        div {
            margin-left: 35px;
        }
    </style>
</head>

<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">

        <!-- 로그인 -->
        <fieldset>
            <legend>로그인</legend>
            <div>
                <label for="a01">아이디</label> <input type="text" value="" id="a01" required>
            </div>
            <div>
                <label for="a02">패스워드</label> <input type="password" value="" id="a02" required>
            </div>
        </fieldset>

        <!-- 회원가입 -->
        <fieldset>
            <legend>회원가입</legend>
            <div>
                <label for="b01">아이디</label> <input type="text" value="" id="b01"></div>
            <div> <label for="b02">패스워드</label> <input type="password" value="" id="b02"></div>
            <div> <label for="b03">패스워드 확인</label> <input type="text" value="" id="b03"></div>
            <div><label for="b04">이름</label> <input type="text" value="" id="b04" placeholder="이름을입력하세요"></div>
            <div> <label for="b05">이메일</label> <input type="text" value="" id="b05"></div>
            <div><label for="b06">전화번호</label> <input type="text" value="" id="b06"></div>
            <div><label for="b07">생년월일</label> <input type="date" value="" id="b07"> </div>
            <!--date로 바꿔야 달력으로 보임-->

        </fieldset>

        <!-- 수강신청 -->
        <fieldset>
            <!--라디오는 네임이 같아야 꼭 하나로 묶임-->
            <legend>수강 신청</legend>
            <div style="margin-left:0px;">
                <div>
                    <label>영어 초급</label>
                    <input type="radio" name="level" id="" checked>
                </div>
                <div>
                    <label>영어 중급</label>
                    <input type="radio" name="level" id="">
                </div>
                <div>
                    <label>영어 고급</label>
                    <input type="radio" name="level" id="">
                </div>
            </div>
            <div>&nbsp;&nbsp;&nbsp;</div>
            <div style="margin-left:0px;">
                <div>
                    <label for="">영어초급</label>
                    <input type="checkbox" name="level01" checked>
                </div>
                <div>
                    <label for="">영어 중급</label>
                    <input type="checkbox" name="level01">
                </div>
                <div>
                    <label for="">영어고급</label>
                    <input type="checkbox" name="level01">
                </div>
            </div>
        </fieldset>

        <!-- selec박스 -->
        <fieldset style="margin-top: 7px">
            <select name="major" id="major01">
                <optgroup label="공과대학">공과대학
                    <option value="건축과">건축과</option>
                    <option value="토목과">토목과</option>
                </optgroup>
                <optgroup label="자연과학대학">자연과학대학
                    <option value="수학과" selected>수학과</option>
                    <!-- selected하면 기본으로 선택되어 나오도록 됨-->
                    <option value="생물학과">생물학과</option>
                </optgroup>
            </select>
        </fieldset>
        <!--
         셀렉트를 2개만들고 공과 / 자연과학
         2번째는 건축 토목 이런식으로 세부로 나눔 
        -->
        <!-- 전송 버튼 : form 을 완료 -->
        <input type="submit" name="전송" id="">
        <!-- 초기화 버튼 :  form 입력 값을 초기화  -->
        <input type="reset" name="초기화" id="">
    </form>
</body>

</html>
