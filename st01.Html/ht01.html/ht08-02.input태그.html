<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form Basic</title>
    <style type="text/css">
        input { display:inline-block; }
    </style>
</head>
<body>
    <!-- 화면에 표시 되지 않음 -->
    <form action="" method="get">
    <!-- 사용자가 입력하는 입력 양식 -->
    <input type="text">
    <!-- 버튼 -->
    <input type="submit" value="전송">
    </form>
</body>
</html>
<!--ctrl+space -> 사용가능한 옵션이 다 표시된다 검색도 가능-->
