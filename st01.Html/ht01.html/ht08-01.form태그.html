<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--form 태그-->
    <h2>네이버에서 "멕시코" get으로 검색 요청하기</h2>
    <!--https://search.naver.com/search.naver?query=멕시코-->
    <form action="https://search.naver.com/search.naver" method="get">
        <input type="text" name="query" id="" value="멕시코">
        <input type="text" name="name" id="" value="모모">
        <input type="submit" value="전송"> 
        <!--실제 폼태그를 작동시키는 trigger : 인풋타임에서 submit-->
        <!--폼태그안에 여러가지 인풋을 넣을 수 있음-->
        <!--name은 ="검색어 앞에 붙는거"-->
    </form>
    <hr />

    <h2>다음에서 "멕시코" get으로 검색 요청하기</h2>
    <!--https://search.daum.net/search?q=멕시코-->
    <form action="https://search.daum.net/search" method="get">
        <input type="text" name="q" id="" value="멕시코">
        <input type="submit" value="search">
    </form>
    <hr />

    <h2>네이버에서 "멕시코" post로 요청하기</h2>
    <form action="" method="post">
       <input type="text" name="query" id="" value="멕시코">
       <input type="submit" value="search">
    </form>
    <hr />

    <h2>구글에서 "멕시코" get으로 검색 요청하기</h2>
    <!--https://www.google.com/search?q=멕시코-->
    <form action="https://www.google.co.kr/search" method="GET">
    <input type="text" name="q" value="멕시코">
    <input type="submit" value="search">
    </form>
    
</body>
</html>
<!--
    입력태그의 목적 클라이언트에서 서버로 데이터를 보낼때
    get- 서버에 보내는 데이터 공개
    post- 데이터 비공개

-->

<!--https://search.naver.com/search.naver-> 요기까지가 서버주소
?부터는 검색한내용-->
