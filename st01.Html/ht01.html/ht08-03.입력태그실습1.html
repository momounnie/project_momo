<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {
            width: 100px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- fieldset & legend -->
    <!-- form 태그 필수 속성 추가. -->
    <form action="" method="GET">
        <fieldset> <!--인풋태그를 묶기-->>
            <legend>입력양식</legend> <!--필드셋 안에 들어오게함-->>
            <div>
                <label for="A01">이름:</label><input type="text" name="" value="" id="A01">
            </div>
            <div>
                <label for="A02">이메일 : </label><input type="text" name="" value="" id="A02">
            </div>
            <input type="submit" value="로그인">
        </fieldset>

    </form>

</body>

</html>
